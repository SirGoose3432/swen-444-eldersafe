<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Setup Wizard</title>
	<link rel="stylesheet" href="setup-wizard.css">
	<link rel="stylesheet" href="//css/bootstrap.min.css">
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3" style="padding-top: 48px;">
		<div class="panel panel-default" style="height: 600px; position: relative;">
			<div class="header">
			<h2 class="header-text">Setup - Part 3</h2>
			<hr>
			</div>

			<div style="padding-left: 16px; padding-right: 16px;">
				<p class="setup-text">Please enter </p>
			</div>

			<div style="padding-left: 72px; padding-right: 72px; padding-top: 32px;">
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px;">
					<span class="setup-text" style="float: left">Colorblind</span>
					<input style="float: right;" type="checkbox" name="my-checkbox">
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px;">
					<span class="setup-text" style="float: left">High Visibility</span>
					<input style="float: right;" type="checkbox" name="my-checkbox">
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px;">
					<span class="setup-text" style="float: left">Text to speech highlighting</span>
					<input style="float: right;" type="checkbox" name="my-checkbox">
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px;">
					<span class="setup-text" style="float: left">High contrast</span>
					<input style="float: right;" type="checkbox" name="my-checkbox">
				</div>
			</div>

			<div class="col-sm-12" style="position: absolute; bottom: 16px;">
				<hr>
				<form action="//setup-3">
    				<input class="btn btn-default" style="float: left;" type="submit" value="Back" />
				</form>
				<form action="//setup-2">
    				<input class="btn btn-default" style="float: right;" type="submit" value="Next" />
				</form>
			</div>
		</div>
	<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../js/bootstrap-switch.js"></script>
	<script type="text/javascript">
		//$("[name='my-checkbox']").bootstrapSwitch();
	</script>
</body>
</html>
