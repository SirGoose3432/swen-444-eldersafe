<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Setup Wizard</title>
	<link rel="stylesheet" href="//css/setup-wizard.css">
	<link rel="stylesheet" href="//css/bootstrap.min.css">
	<link rel="stylesheet" href="//css/bootstrap-switch.min.css">
	<script src="//js/jquery.min.js"></script>
	<script src="//js/bootstrap-switch.min.js"></script>
	<script src="//js/setup.js"></script>

</head>
<body>
	<div class="col-sm-6 col-sm-offset-3" style="padding-top: 48px;">
		<div class="panel panel-default" style="height: 600px; position: relative;">
			<div class="header">
			<h2 class="header-text">Setup - Part 3 of 5</h2>
			<hr>
			</div>

			<div style="padding-left: 16px; padding-right: 16px;">
				<p class="setup-text">Select the accessibility options you would like </p>
			</div>

			<div style="padding-left: 72px; padding-right: 72px; padding-top: 32px;">
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px; height: 30px;">
					<span class="setup-text" style="float: left">Red-Green Colorblind</span>
					<label class="switch" style="float: right;">
					  <input id="checkbox-1" type="checkbox" name="checkbox-1">
					  <span class="slider"></span>
					</label>
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px; height: 30px;">
					<span class="setup-text" style="float: left">Blue-Yellow Colorblind</span>
					<label class="switch" style="float: right;">
					  <input id="checkbox-1" type="checkbox" name="checkbox-1">
					  <span class="slider"></span>
					</label>
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px; height: 30px;">
					<span class="setup-text" style="float: left">High Visibility</span>
					<label class="switch" style="float: right;">
					  <input id="checkbox-1" type="checkbox" name="checkbox-1">
					  <span class="slider"></span>
					</label>
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px; height: 30px;">
					<span class="setup-text" style="float: left">Text To Speech Highlighting</span>
					<label class="switch" style="float: right;">
					  <input id="checkbox-1" type="checkbox" name="checkbox-1">
					  <span class="slider"></span>
					</label>
				</div>
				<hr>
				<div style="padding-left: 24px; padding-right: 48px; padding-bottom: 8px; height: 30px;">
					<span class="setup-text" style="float: left">High contrast</span>
					<label class="switch" style="float: right;">
					  <input id="checkbox-1" type="checkbox" name="checkbox-1">
					  <span class="slider"></span>
					</label>
				</div>
			</div>

			<div class="col-sm-12" style="position: absolute; bottom: 16px;">
				<hr>
				<form action="//setup-2">
    				<input class="btn btn-default" style="float: left;" type="submit" value="Back" />
				</form>
				<form action="//setup-4">
    				<input class="btn btn-default" style="float: right;" type="submit" value="Next" />
				</form>
			</div>
		</div>
</body>
</html>
