<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Setup Wizard</title>
	<link rel="stylesheet" href="setup-wizard.css">
	<link rel="stylesheet" href="//css/bootstrap.min.css">
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3" style="padding-top: 48px;a">
		<div class="panel panel-default" style="height: 600px; position: relative;">
			<div class="header">
			<h2 class="header-text">Setup - Part 1</h2>
			<hr>
			</div>

			<div style="padding-left: 16px; padding-right: 16px;">
				<p class="setup-text">If you have a Google Account, please log in with it below</p>
			</div>

			<div style="padding-left: 48px; padding-right: 48px; padding-top: 16px;">
				<p class="setup-text" style="font-weight: bold">ABS Browser</p>
				<p class="setup-text">This app would like to:</p>
				<hr>
				<p>View your email address</p>
				<hr>
				<p>Know you who are on Google </p>
			</div>

			<div class="col-sm-12" style="position: absolute; bottom: 16px;">
				<p style="padding-left: 48px; padding-right: 48px;">ABS Browser will use this data in accordance with its terms of service and policies</p>
				<hr>
				<form action="//setup-2">
    				<input class="btn btn-default" style="float: left;" type="submit" value="Cancel" />
				</form>
				<form action="//setup-3">
    				<input class="btn btn-primary" style="float: right;" type="submit" value="Allow" />
				</form>
			</div>
		</div>
</body>
</html>
