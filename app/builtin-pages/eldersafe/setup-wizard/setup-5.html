<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Setup Wizard</title>
	<link rel="stylesheet" href="//css/setup-wizard.css">
	<link rel="stylesheet" href="//css/bootstrap.min.css">
	<script src="//js/jquery.min.js"></script>
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3" style="padding-top: 48px;">
		<div class="panel panel-default" style="height: 600px; position: relative;">
			<div class="header">
			<h2 class="header-text">Setup - Part 5 of 5</h2>
			<hr>
			</div>

			<div style="text-align: center; padding-left: 16px; padding-right: 16px;">
				<p class="setup-text">Finished with the setup. Press the button below to continue.</p>
			</div>

			<div class="col-sm-12" style="position: absolute; bottom: 16px;">
				<hr>
				<form action="//start">
    				<input class="btn btn-primary" style="float: right;" type="submit" value="Continue" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
