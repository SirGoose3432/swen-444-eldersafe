<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Setup Wizard</title>
	<link rel="stylesheet" href="//css/setup-wizard.css">
	<link rel="stylesheet" href="//css/bootstrap.min.css">
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3" style="padding-top: 48px;a">
		<div class="panel panel-default" style="height: 600px; position: relative;">
			<div class="header">
			<h2 class="header-text">Setup - Part 1 of 5</h2>
			<hr>
			</div>

			<div style="padding-left: 16px; padding-right: 16px;">
				<p class="setup-text">If you have a Google Account, please log in with it below</p>
			</div>

			<div style="padding-left: 48px; padding-right: 48px; padding-top: 16px;">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				</form>
			</div>

			<div class="col-sm-12" style="position: absolute; bottom: 16px;">
				<p style="padding-left: 48px; padding-right: 48px;">ABS Browser will use this data in accordance with its terms of service and policies</p>
				<hr>
				<form action="//setup-wizard">
    				<input class="btn btn-default" style="float: left;" type="submit" value="Back" />
				</form>
				<form action="//setup-2">
    				<input class="btn btn-primary" style="float: right;" type="submit" value="Next" />
				</form>
			</div>
		</div>
</body>
</html>
